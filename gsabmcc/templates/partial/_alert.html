<!-- this is for messages -->
{% if messages %} {% for i in messages %}
<div id="message" class="container">
    <div class="alert alert-{{i.tags}} alert-dismissible text-center" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">
                &times;
            </span></button>

        <strong>
                {% if i.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                   Error:
                {% else %}
                   {{i.tags|title}}
                {% endif %}
            </strong> {{i}}
    </div>
</div>
{% endfor %} {% endif %}
